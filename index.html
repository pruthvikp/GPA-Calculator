<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('book_image.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(77, 76, 76, 0.4); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            position: relative;
            top: -30%; 
        }

        .heading h1 {
            font-size: 24px;
            color: #cdcdcd;
            margin-bottom: 20px;
        }

        button {
            background-color: #e7e6e6eb; 
            color: #000000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #969696eb; 
        }

        #gpa-calculator-dropdown {
            -webkit-appearance: none; 
            -moz-appearance: none; 
            appearance: none; 
            background-color: #e7e6e6eb; 
            color: #ffffff; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background: none; 
        }

        .dropdown {
            position: relative; 
            margin-bottom: 20px;
        }

        #gpa-calculator-dropdown:hover {
            background-color: #969696eb; 
        }

        #gpa-calculator-dropdown option {
            background-color: #969696eb; 
            color: white; 
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>GPA CALCULATOR</h1>
        </div>

        <div class="dropdown">
                
            <select id="gpa-calculator-dropdown">
                <option value="SGPA Calculator/sgpa.html">S</option>
                <option value="CGPA Calculator/cgpa.html">C</option>
            </select>
            <label for="gpa-calculator-dropdown" style="color: white;">GPA Calculator</label>
        </div>

        <button onclick="navigateToCalculator()">Navigate</button>
    </div>

    <script>
        function navigateToCalculator() {
            var dropdown = document.getElementById("gpa-calculator-dropdown");
            var selectedValue = dropdown.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
       
    </div>
</body>

</html>
